<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="upper_box">
      <img src="img/amu.png" class="book_logo border">
        
           
            <a href="index.html"><button class="Home"><i class="fa-solid fa-house"></i>&nbsp;Home</button></a>

            <a href="about.html"><button class="about"><i class="fa-solid fa-circle-info"></i>&nbsp;About</button></a>

            <a href="contact.html"><button class="contact"><i class="fa-solid fa-square-phone"></i>&nbsp;Contacts</button></a>

            <a href="cart.html"><button class="shopping"><i class="fa-solid fa-cart-shopping"></i>&nbsp;Cart</button></a>
    </div>
    <div class="down_box">
        <h1 class="h1">Contact Us...!</h1>
        <table cellspacing="0" cellpadding="10" border="0" class="contact_table"> 
             <tr>
                <td><label>First Name : </label></td>
                <td> <label><input type="text" placeholder="First Name"></label></td>  
             </tr>
             <tr>
                <td><label>Last Name : </label></td>
                <td> <label><input type="text" placeholder="Last Name"></label></td>  
             </tr>
             <tr>
                <td><label>Email ID : </label></td>
                <td> <label><input type="email" placeholder="Enter your email..."></label></td>  
             </tr>
             <tr>
               <td><label>Password : </label></td>
               <td> <label><input type="password" placeholder="Password..."></label></td>  
            </tr>
             <tr>
                <td><label>Mobile No. : </label></td>
                <td> <label><input type="number" placeholder="000-00-00-000"></label></td>  
             </tr>
             <tr>
                <td><label>Message : </label></td>
                <td><textarea rows="6" placeholder="Type your message"></textarea></td>  
             </tr>
             <tr>
                <td colspan="2"><button class="btn">Submit</button></td>
             </tr>
             
        </table>
       </table>
    </div>
</body>
</html>
