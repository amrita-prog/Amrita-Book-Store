<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="upper_box">
        <div class="book_logo border">
        </div>
        
            <div class="upstore_name">
               <p>Amrita</p> 
            </div>
            <div class="downstore_name">
               <p>Book Store</p>
            </div>
        
           
            <a href="index.html"></a><button class="Home"><i class="fa-solid fa-bell"></i>Home</button></a>
            <button class="about"><i class="fa-solid fa-circle-info"></i>About</button>
            <a href="contact.html"><button class="contact"><i class="fa-solid fa-square-phone"></i>Contacts</button></a>
            <button class="shopping"><i class="fa-solid fa-cart-shopping"></i>Cart</button>
            
            <select class="select">
                <option>All Categories</option>
                <option>Mathematics</option>
                <option>Science</option>
                <option>Social Science</option>
                <option>Art</option>
                <option>Business</option>
                <option>Classics</option>
                <option>Computer Science & IT</option>
                <option>Biography & Autobiography</option>
                <option>Comics and Graphic Novels</option>
            </select>
    </div>
    <div class="down_box">
        <h1 class="h1">Contact Us...!</h1>
        <table cellspacing="0" cellpadding="10" border="0" class="contact_table"> 
             <tr>
                <td><label>First Name : </label></td>
                <td> <label><input type="text" placeholder="First Name"></label></td>  
             </tr>
             <tr>
                <td><label>Last Name : </label></td>
                <td> <label><input type="text" placeholder="Last Name"></label></td>  
             </tr>
             <tr>
                <td><label>Email ID : </label></td>
                <td> <label><input type="email" placeholder="Enter your email..."></label></td>  
             </tr>
             <tr>
               <td><label>Password : </label></td>
               <td> <label><input type="password" placeholder="Password..."></label></td>  
            </tr>
             <tr>
                <td><label>Mobile No. : </label></td>
                <td> <label><input type="number" placeholder="000-00-00-000"></label></td>  
             </tr>
             <tr>
                <td><label>Message : </label></td>
                <td><textarea rows="6" placeholder="Type your message"></textarea></td>  
             </tr>
             <tr>
                <td colspan="2"><button class="btn">Submit</button></td>
             </tr>
             
        </table>
      <div class="location">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30142.83482025904!2d72.84726580513666!3d19.201562799830914!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b73c4a1c5789%3A0x96e40cabbd1f81c3!2sKandivali%2C%20Kandivali%20East%2C%20Mumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1731261221878!5m2!1sen!2sin" width="500px" height="500px" style="border: solid 5px black; border-radius: 20px;" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
       </div>
       </table>
    </div>
</body>
</html>
